{% extends "index.html" %}  

{% block mid %} 

<div class="grid grid-cols-4">
  <div class="p-2 h-auto border-slate-200 bg-slate-500 col-span-3">
    <canvas class="border-solid border-2 border-white-300" id="board"></canvas>
  </div>
  <div class="p-2 h-auto border-black bg-slate-300 col-span-1">
    {% if user %}
    <div>
      <input type="hidden" id="myNick" value="{{user.nick}}"></input>
      <input class="border-solid border-4 border-sky-300" id="myMsg" type="text">
      <button id="ready" type="button" class="p-2 text-black bg-yellow-400 rounded-full" onclick="window.gameReady()">준비</button>
      <input id="start" type="hidden" class="p-2 text-black bg-green-400 rounded-full" onclick="window.bangJangStart()"></input>
    </div>
    {% endif %}
    <div>
      <textarea class="border-solid border-4 border-pink-300" readonly id="chat-log" style="height:400px; width:100%"></textarea>
    </div>
  </div>
</div>
<script src="/static/scripts/acid_rain.js" type="module"></script>
{% endblock %}
